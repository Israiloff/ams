#set( $symbol_dollar = '$' )
spring:
  application:
    name: ${artifactId}
  profiles:
    active:
    default: dev
  cloud:
    consul:
      config:
        fail-fast: false
        format: yaml
        profile-separator: '-'
      discovery:
        tags:
          - profile=@spring.profiles.active@
          - version=@project.version@

      host: localhost
      port: 8500
