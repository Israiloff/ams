#set( $symbol_dollar = '$' )
spring:
  application:
    name: ${artifactId}
  cloud:
    consul:
      enabled: false
      config:
        enabled: false
  liquibase:
    change-log: classpath:db/changelog/master.xml
    enabled: true
    url: jdbc:h2:mem:${artifactId}_db;DB_CLOSE_DELAY=-1
    user: ${artifactId}
    password:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9080/auth/realms/REALM

artemis-jms:
  url: tcp://localhost:61616
  clientId: ${randomUUID}