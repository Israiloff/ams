logging:
  level:
    ROOT: INFO
    uz.anorbank: DEBUG

server:
  port: 10013
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json

spring:
  application:
    name: requests
  cloud:
    consul:
      discovery:
        enabled: false
        instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}
      config:
        enabled: false
      enabled: false
  liquibase:
    change-log: classpath:db/changelog/master.xml
    enabled: true
    url: jdbc:h2:mem:requests;DB_CLOSE_DELAY=-1
  r2dbc:
    url: r2dbc:h2:mem:///requests;DB_CLOSE_DELAY=-1
    name: requests
    password:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9080/auth/realms/REALM

artemis-jms:
  url: tcp://localhost:61616
  clientId: UNIQUE_CLIENT_ID

keycloak:
  security:
    clientId: microservice